<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.min.css">
    <link rel="stylesheet" href="/styles/bookmarker.css">

    <title>Bookmarker</title>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Bookmarker</h1>
            <h2 class="subtitle">A place to store interesting articles</h2>
        </div>
    </div>
</section>

<div class="container">
    <div style="margin-top: 2em"></div>
    <div class="is-offset-1 is-10">
        <div class="bookmarkapp">
            <p v-for="bookmark in bookmarks">
                <h3><a :href="bookmark.url">{{ bookmark.title }}</a></h3>
                <span>{{ bookmark.description }}</span>
            </p>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="/scripts/bookmarker.js"></script>

</html>
